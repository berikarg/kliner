stages:
  - test
  - changelog

test:
  stage: test
  script:
    - go test -v ./...

changelog:
  stage: changelog
  image: alpine:latest
  script:
    - apk add --no-cache git curl
    - curl -L https://github.com/git-chglog/git-chglog/releases/download/0.15.2/git-chglog_linux_amd64.tar.gz | tar xz
    - mv git-chglog /usr/local/bin/
    - git-chglog > changelog.md
  artifacts:
    paths:
      - CHANGELOG.md
